<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Termo de Reserva</title>
    <style>
        /* --- ESTILOS GERAIS E RESET --- */
        :root {
            --primary-color: #0056b3;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        /* --- BARRA DE PROGRESSO --- */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            width: 100%;
            background-color: var(--border-color);
            z-index: 1;
        }
        .progress-bar .progress {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            background-color: var(--primary-color);
            z-index: 2;
            transition: width 0.4s ease;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            background-color: white;
            padding: 0 10px;
            text-align: center;
        }
        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--border-color);
            border: 3px solid var(--border-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: all 0.4s ease;
        }
        .step p {
            font-size: 0.8rem;
            margin-top: 5px;
            color: var(--secondary-color);
            transition: color 0.4s ease;
        }
        .step.active .step-circle {
            background-color: white;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .step.active p {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* --- ESTILOS DO FORMULÁRIO --- */
        .form-step {
            display: none;
        }
        .form-step.active-step {
            display: block;
        }

        fieldset {
            border: none;
            padding: 0;
        }
        legend {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }
        select {
            background-color: white;
            cursor: pointer;
        }
        .grid-2-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* --- BOTÕES DE NAVEGAÇÃO --- */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: var(--success-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        #prevBtn {
            display: none; /* Escondido na primeira etapa */
        }
        
        /* --- MENSAGEM DE LOADING --- */
        #loadingMessage {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            font-weight: 500;
            display: none; /* Escondido por padrão */
        }

        /* --- RESPONSIVIDADE PARA TELAS MENORES --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .grid-2-col {
                grid-template-columns: 1fr; /* Colunas viram uma só */
                gap: 0;
            }
            .step p {
                display: none; /* Esconde texto dos passos para economizar espaço */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Termo de Reserva</h1>

        <!-- Barra de Progresso -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step active" data-step="1">
                <div class="step-circle">1</div>
                <p>Comprador</p>
            </div>
            <div class="step" data-step="2">
                <div class="step-circle">2</div>
                <p>Bancário</p>
            </div>
            <div class="step" data-step="3">
                <div class="step-circle">3</div>
                <p>Finalização</p>
            </div>
        </div>

        <!-- Formulário -->
        <form id="regForm" action="/gerar-documento" method="post">
            
            <!-- Etapa 1: Dados do Comprador -->
            <div class="form-step active-step">
                <fieldset>
                    <legend>Dados do(a) Comprador(a)</legend>
                    
                    <!-- Seleção de Empreendimento -->
                    <label for="empreendimento">Empreendimento:</label>
                    <select id="empreendimento" name="empreendimento" required style="width: 100%; padding: 12px; font-size: 1rem; border: 1px solid var(--border-color); border-radius: 6px; margin-bottom: 15px; background-color: white; cursor: pointer;">
                        <option value="">Selecione o empreendimento</option>
                        <option value="connect">CONNECT TECH II</option>
                        <option value="dona">DONA</option>
                    </select>
                    
                    <label for="nome_cliente">Nome Completo:</label>
                    <input type="text" id="nome_cliente" name="nome_cliente" required>
                    <div class="grid-2-col">
                        <div>
                            <label for="estado_civil">Estado Civil:</label>
                            <input type="text" id="estado_civil" name="estado_civil" required>
                        </div>
                        <div>
                            <label for="profissao">Profissão:</label>
                            <input type="text" id="profissao" name="profissao" required>
                        </div>
                    </div>
                    <div class="grid-2-col">
                        <div>
                            <label for="rg_cliente">Nº do RG (ou CPF/CIN):</label>
                            <input type="text" id="rg_cliente" name="rg_cliente" maxlength="14" placeholder="RG ou CPF" required>
                        </div>
                        <div>
                            <label for="rg_orgao">Órgão Expedidor:</label>
                            <input type="text" id="rg_orgao" name="rg_orgao" required>
                        </div>
                    </div>
                    <label for="cpf_cliente">Nº do CPF do Comprador:</label>
                    <input type="text" id="cpf_cliente" name="cpf_cliente" maxlength="14" placeholder="123.456.789-00" required>
                    <label for="logradouro">Logradouro (Rua/Av.):</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                    <div class="grid-2-col">
                        <div>
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" required>
                        </div>
                        <div>
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" required>
                        </div>
                    </div>
                    <div class="grid-2-col">
                        <div>
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>
                        <div>
                            <label for="estado">Estado (UF):</label>
                            <input type="text" id="estado" name="estado" maxlength="2" required>
                        </div>
                    </div>
                    <label for="cep_cliente">CEP:</label>
                    <input type="text" id="cep_cliente" name="cep_cliente" maxlength="9" placeholder="12345-678" required>
                    <label for="telefone_cliente">Telefone/WhatsApp:</label>
                    <input type="tel" id="telefone_cliente" name="telefone_cliente" maxlength="15" placeholder="(11) 99999-8888" required>
                    <label for="email_cliente">E-mail:</label>
                    <input type="email" id="email_cliente" name="email_cliente" required>
                </fieldset>
            </div>

            <!-- Etapa 2: Dados Bancários -->
            <div class="form-step">
                <fieldset>
                    <legend>Dados Bancários (p/ eventual devolução)</legend>
                    <label for="banco">Banco:</label><input type="text" id="banco" name="banco" required>
                    <label for="agencia">Agência:</label><input type="text" id="agencia" name="agencia" required>
                    <label for="conta">Conta:</label><input type="text" id="conta" name="conta" required>
                    <label for="chave_pix">Chave PIX:</label><input type="text" id="chave_pix" name="chave_pix" required>
                </fieldset>
            </div>

            <!-- Etapa 3: Corretor e Assinatura -->
            <div class="form-step">
                <fieldset>
                    <legend>Finalização</legend>
                    <label for="nome_corretor">Nome do(a) Corretor(a):</label>
                    <input type="text" id="nome_corretor" name="nome_corretor" required>
                    <label for="cpf_cnpj_corretor">CPF/CNPJ do(a) Corretor(a):</label>
                    <input type="text" id="cpf_cnpj_corretor" name="cpf_cnpj_corretor" maxlength="18" placeholder="CPF ou CNPJ" required>
                    <label for="data_assinatura">Data da Assinatura do Documento:</label>
                    <input type="date" id="data_assinatura" name="data_assinatura" required>
                </fieldset>
            </div>

            <!-- Botões de Navegação -->
            <div class="button-group">
                <button type="button" id="prevBtn" class="btn btn-secondary" onclick="nextPrev(-1)">Anterior</button>
                <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextPrev(1)">Próximo</button>
            </div>
        </form>
        
        <!-- Mensagem de Loading -->
        <div id="loadingMessage">
            <p>Gerando seu documento... Por favor, aguarde.</p>
        </div>
    </div>

    <script>
        // --- LÓGICA DO FORMULÁRIO EM ETAPAS ---
        let currentStep = 0;
        const formSteps = document.querySelectorAll(".form-step");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const form = document.getElementById("regForm");

        function showStep(n) {
            formSteps.forEach(step => step.classList.remove("active-step"));
            formSteps[n].classList.add("active-step");

            prevBtn.style.display = n === 0 ? "none" : "inline";
            nextBtn.innerHTML = n === formSteps.length - 1 ? "Gerar Documento" : "Próximo";

            updateProgressBar(n);
        }

        function nextPrev(n) {
            // Validação simples antes de avançar
            if (n === 1 && !validateForm()) return false;
            
            currentStep += n;
            if (currentStep >= formSteps.length) {
                // Chegou ao final, submete o formulário
                form.style.display = "none";
                document.querySelector(".progress-bar").style.display = "none";
                document.getElementById("loadingMessage").style.display = "block";
                form.submit();
                return false;
            }
            showStep(currentStep);
        }

        function validateForm() {
            let valid = true;
            const inputs = formSteps[currentStep].querySelectorAll("input[required]");
            inputs.forEach(input => {
                if (input.value.trim() === "") {
                    input.style.borderColor = "red";
                    valid = false;
                } else {
                    input.style.borderColor = "var(--border-color)";
                }
            });
            return valid;
        }
        
        function updateProgressBar(n) {
            const progress = document.getElementById('progress');
            const steps = document.querySelectorAll('.step');
            
            steps.forEach((step, index) => {
                if (index < n + 1) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            const activeSteps = document.querySelectorAll('.step.active');
            const progressWidth = ((activeSteps.length - 1) / (steps.length - 1)) * 100;
            progress.style.width = progressWidth + '%';
        }

        showStep(currentStep); // Mostra a primeira etapa ao carregar

        // --- MÁSCARAS DE INPUT (código anterior mantido) ---
        const maskCpfCnpj = (v) => v.replace(/\D/g,'').length <= 11 ? v.replace(/\D/g,'').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d)/,'$1.$2').replace(/(\d{3})(\d{1,2})/,'$1-$2').slice(0,14) : v.replace(/\D/g,'').replace(/^(\d{2})(\d)/,'$1.$2').replace(/^(\d{2})\.(\d{3})(\d)/,'$1.$2.$3').replace(/\.(\d{3})(\d)/,'.$1/$2').replace(/(\d{4})(\d)/,'$1-$2').slice(0,18);
        const maskCpf = (v) => v.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})/, '$1-$2').slice(0, 14);
        const maskTel = (v) => v.replace(/\D/g, '').length > 10 ? v.replace(/^(\d\d)(\d{5})(\d{4}).*/, '($1) $2-$3') : v.replace(/^(\d\d)(\d{4})(\d{4}).*/, '($1) $2-$3');
        const maskCep = (v) => v.replace(/\D/g, '').replace(/(\d{5})(\d)/, '$1-$2').slice(0, 9);
        const maskRgCin = (v) => v.replace(/\D/g, '').length > 9 ? maskCpf(v.replace(/\D/g, '')) : v.replace(/\D/g, '').replace(/(\d{2})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})/, '$1-$2').slice(0, 12);
        
        document.getElementById('rg_cliente').addEventListener('input', (e) => e.target.value = maskRgCin(e.target.value));
        document.getElementById('cpf_cliente').addEventListener('input', (e) => e.target.value = maskCpf(e.target.value));
        document.getElementById('telefone_cliente').addEventListener('input', (e) => e.target.value = maskTel(e.target.value));
        document.getElementById('cep_cliente').addEventListener('input', (e) => e.target.value = maskCep(e.target.value));
        document.getElementById('cpf_cnpj_corretor').addEventListener('input', (e) => e.target.value = maskCpfCnpj(e.target.value));
    </script>
</body>
</html>
